<app-header (targetSelected)="onTargetSelected($event)"></app-header>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <app-recipes *ngIf="loadedTarget === 'recipe'"></app-recipes>
            <app-shopping-list *ngIf="loadedTarget !== 'recipe'"></app-shopping-list>
        </div>
    </div>
</div>
